version: '3.8'

services:
  postgres:
    image: postgres:17
    container_name: product-inventory-postgres
    environment:
      POSTGRES_DB: product_inventory
      POSTGRES_USER: dev_user
      POSTGRES_PASSWORD: DevSecurePass2024!
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - product-inventory-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dev_user -d product_inventory"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local

networks:
  product-inventory-network:
    driver: bridge 